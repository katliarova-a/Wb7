    <style>
     #menu {
	width: 700px;
	border: 1px solid blue;
	background: #2696E8;
	margin: 0px auto;
}
#menu ul {
	display: flex;
	flex-direction: row;
	justify-content: center;
	
	padding: 0px; 
	margin: 0px;
}
#menu li {
	list-style-type: none;	
}
#menu a {
	padding: 10px;
	color: white;
	display: flex;
	text-decoration: none;
	text-align: center;
}
#menu li:hover {
	background-color: white;
}
#menu li:hover a {
	color: #2696E8;
}
    </style>
</head>
<body>
	<div id="menu">

	</div>
